<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel = "stylesheet" href = "style.css">
    <script src = "javascript.js"></script>
</head>
<body onload = beginGame()>

    <br/>
    <h1>Tic Tac Toe</h1>
    <div id = "message">It is X's turn</div>
    <br/>
    <div class = "container">
        <button id = "s1" class = "box1" onclick = "choice1(this)"></button>
        <button id = "s2" class = "box1" onclick = "choice1(this)"></button>
        <button id = "s3" class = "box1" onclick = "choice1(this)"></button>
        <button id = "s4" class = "box1" onclick = "choice1(this)"></button>
        <button id = "s5" class = "box1" onclick = "choice1(this)"></button>
        <button id = "s6" class = "box1" onclick = "choice1(this)"></button>
        <button id = "s7" class = "box1" onclick = "choice1(this)"></button>
        <button id = "s8" class = "box1" onclick = "choice1(this)"></button>
        <button id = "s9" class = "box1" onclick = "choice1(this)"></button>
        <a href = "tictactoe.html"><button class = "restart">Reset</button></a>
    </div>
</body>
</html>
